<svg width="900" height="160" viewBox="0 0 900 160" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="PELPA">
  <defs>
    <linearGradient id="steel" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0f0f0f"/>
      <stop offset="22%" stop-color="#5c5c5c"/>
      <stop offset="50%" stop-color="#e8e8e8"/>
      <stop offset="78%" stop-color="#5c5c5c"/>
      <stop offset="100%" stop-color="#0f0f0f"/>
    </linearGradient>
    <linearGradient id="shine" x1="-20%" y1="0%" x2="120%" y2="0%">
      <stop offset="0%" stop-color="rgba(255,255,255,0)"/>
      <stop offset="50%" stop-color="rgba(255,255,255,0.9)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
      <animate attributeName="x1" values="-20%;120%" dur="3.6s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="120%;-20%" dur="3.6s" repeatCount="indefinite"/>
    </linearGradient>
    <filter id="bevel" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="b"/>
      <feSpecularLighting in="b" surfaceScale="3" specularConstant=".65" specularExponent="20" lighting-color="#fff" result="s">
        <fePointLight x="-180" y="-120" z="220"/>
      </feSpecularLighting>
      <feComposite in="s" in2="SourceGraphic" operator="in" result="lit"/>
      <feMerge><feMergeNode in="SourceGraphic"/><feMergeNode in="lit"/></feMerge>
    </filter>
    <mask id="shineMask"><rect width="100%" height="100%" fill="url(#shine)"/></mask>
  </defs>
  <rect width="100%" height="100%" fill="#0b0b0b" rx="16"/>
  <g filter="url(#bevel)" transform="translate(30,18)">
    <text x="0" y="100" font-family="Orbitron, 'Bank Gothic', 'Eurostile', system-ui, sans-serif"
      font-size="108" font-weight="900" letter-spacing="7" fill="url(#steel)">PELPA</text>
    <text x="0" y="100" font-family="Orbitron, 'Bank Gothic', 'Eurostile', system-ui, sans-serif"
      font-size="108" font-weight="900" letter-spacing="7" fill="#ffffff" opacity=".8" mask="url(#shineMask)">PELPA</text>
  </g>
</svg>
